<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create genre</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Genre creation -->
<form action="#" th:action="@{/genres/create}" th:object="${genre}" method="post">
    <h3>New Genre:</h3>
    <div class="row">
        <label for="genre-name-input">Name:</label>
        <input id="genre-name-input" name="name" type="text" value="Classic" th:value="*{name}"/>
    </div>
    <div class="row">
        <button type="submit">Create</button>
        <a href="genres/list.html" th:href="@{/genres}"><button type="button">Cancel</button></a>
    </div>
</form>
</body>
</html>
