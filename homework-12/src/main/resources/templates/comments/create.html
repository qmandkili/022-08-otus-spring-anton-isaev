<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create comment</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Comment creation -->
<form action="#" th:action="@{/comments/create}" th:object="${comment}" method="post">
    <h3>New Comment:</h3>
    <div class="row">
        <label for="book-name-input">Book:</label>
        <b th:text="*{book.name}"/>
        <input readonly id="book-name-input" name="name" type="hidden" th:field="*{book.id}" th:value="*{book}"/>
    </div>
    <div class="row">
        <label for="comment-text-input">Text:</label>
        <input id="comment-text-input" name="text" type="text" value="TEMP_COMMENT" th:value="*{text}"/>
    </div>
    <div class="row">
        <button type="submit">Create</button>
        <a href="comments/list.html" th:method="get" th:href="@{/comments/__${comment.book.id}__}"><button type="button">Cancel</button></a>
    </div>
</form>
</body>
</html>
